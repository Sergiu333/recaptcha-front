<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test reCAPTCHA</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<h1>Testare reCAPTCHA</h1>

<form id="captcha-form" action="#" method="POST">
    <div class="g-recaptcha" data-sitekey="6Lcm_TArAAAAAJmuAwrUNt-mLihS05Dnw0KQZ867"></div>

    <br />
    <button type="submit">Trimite</button>
</form>

<script>
    const form = document.getElementById('captcha-form');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const token = grecaptcha.getResponse();

        if (!token) {
            alert('Te rog completeaza captcha!');
            return;
        }

        try {
            const response = await fetch('https://recaptcha-back.vercel.app/verify', { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 'g-recaptcha-response': token })
            });

            const data = await response.json();
            console.log(data);
            alert(data.message);
        } catch (error) {
            console.error('Eroare:', error);
            alert('Eroare la trimitere!');
        }
    });
</script>
</body>
</html>
