<script src="https://www.google.com/recaptcha/api.js?render=6Lcm_TArAAAAAJmuAwrUNt-mLihS05Dnw0KQZ867"></script>

<form id="captcha-form" action="#" method="POST">
    <button type="submit">Trimite</button>
</form>

<script>
    const form = document.getElementById('captcha-form');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const token = await grecaptcha.execute('6Lcm_TArAAAAAJmuAwrUNt-mLihS05Dnw0KQZ867', { action: 'submit' });

        if (!token) {
            alert('Te rog completeaza captcha!');
            return;
        }

        try {
            const response = await fetch('https://recaptcha-back.vercel.app/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 'g-recaptcha-response': token })
            });

            const data = await response.json();
            console.log(data);
            alert(data.message);
        } catch (error) {
            console.error('Eroare:', error);
            alert('Eroare la trimitere!');
        }
    });
</script>
